<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
</head>
<body>
    
    <div class="container">
        <h1 class="title">Password Generator</h1>

        <div class="inputBox">
            <input type="text" id="passBox" class="passBox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">
                content_copy
                </span>
        </div>
        <div class="pass-indicator" id="passIndicator"></div>
        <input type="range" min="1" max="30" value="6" step="1" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include lowercase letters (a-z) </label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase">Include uppercase letters (A-Z) </label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>

        </div>

        <div class="row">
            <label for="numbers">Include numbers (0-9) </label>
            <input type="checkbox" name="numbers" id="numbers" >
        </div>

        <div class="row">
            <label for="symbols">Include symbols (@-*) </label>
            <input type="checkbox" name="symbols" id="symbols" >
        </div>

        <button class="genBtn" id="genBtn">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
